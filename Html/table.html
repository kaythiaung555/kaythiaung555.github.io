<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
</head>
<body>
        <h1>Table Lessons</h1>
        <table border="1" cellpadding="20" cellspaing="0">

                <th>No.</th>
                <th>Name</th>
                <th>Amount</th>

                <th>Total</th>

                <tr>
                    <td>1.</td>
                    <td>Apple Juce</td>
                    <td>12000</td>
                    <td>3</td>
                    <td>36000</td>
                </tr>
                <tr>
                    <td>2.</td>
                    <td>Orange Juce</td>
                    <td>12000</td>
                    <td>3</td>
                    <td>36000</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="4">Grand Total</td>
                    <td rowspan="2">80000</td>
                </tr>
                <td colspan="4">Tax</td>
            </tfoot>
            
        </table>
</body>
</html>
