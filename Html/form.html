<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Lessons</title>
</head>
<body>
    <h1 align="center">Form Creation</h1>
    <h1> <center>Form Creation</center> </h1>
    <form action="register.html" method="get" enctype="multipart/form-data">
        <div>
            <label for="image">Image</label>
            <input type="file" id="imag" name="Image">
        </div>
        <div>
            <label for="name">Name</label> <br>
            <input type="text" id="name" placeholder="Enter Name" name="name">
        </div>
        <div>
            <label for="emial">Emial</label> <br>
            <input type="email" id="email" placeholder="Enter Email" name="email">
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" id="age" placeholder="Enter age" name="Age" min="18" max="60" step="5">
        </div>
        <br>
        <label for="">Gender</label>
        <div> 
            <input type="radio" id="male" name="Gender" value="male"><label for="male">Male</label>
            <input type="radio" id="female" name="Gender" value="female"><label for="female">Female</label>
        </div>
        <br>
        <label for="time">Time</label>
        <input type="time" id="time" name="time">
        <br>

        <label for="date">Date</label>
        <input type="date" id="date" name="date">
        <br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <br>
        <br>
        <label for="hobbies">Hobbies</label>
        <div>
            <input type="checkbox" id="Reading" name="hobbies" value="Reading"><label for="Reading">Reading</label>
            <input type="checkbox" id="Swimming" name="hobbies" value="Swimming"><label for="Swimming">Swimming</label>
            <input type="checkbox" name="hobbies" id="Cooking" value="Cooking"><label for="Cokking">Cooking</label>
        </div><br>

        
        <div>
            <label for="education">Education</label><br>
            <select name="education" id="education">
                <option value="First Year">First Year</option>
                <option value="Second Year">Second Year</option>
                <option value="Third Year">Third Year</option>
                <option value="Fourth Year">Fourth Year</option>
                <option value="Graduate">Graduate</option>
            </select>

        </div>
        <br>
        <div>
            <label for="address">Address</label><br>
            <textarea name="address" id="address">Address</textarea>
        </div>
        <br>
        <div>
            <label for="color">Color</label><br>
            <input type="color" id="color" name="color">
        </div>
        <br>
        <button type="submit" >Register</button> 

    </form>
    
</body>
</html>
